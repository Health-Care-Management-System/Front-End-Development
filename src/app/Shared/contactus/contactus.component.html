<section class="" style="background-color: #065560;">
    <div class="container-fluid">
        <div fxLayout="row" fxLayoutAlign="center center">
            <div class="col-lg-12 col-xl-11">
                <mat-card class="text-black mx-3" style="border-radius: 25px; margin-top: 30px; margin-bottom: 30px;">
                    <mat-card-content class="p-md-3">
                        <div class="row justify-content-center">
                            <div
                                class="col-md-10 col-lg-6 col-xl-7 d-flex justify-content-center align-items-center order-1 order-lg-1 ">
                                <img src="../../../assets/img/contactus.jpg" class="img-fluid"
                                    alt="Sample image">
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-2">
                                <div fxLayout="row" fxLayoutAlign="space-between center">
                                    <a href="" routerLink=""><img class="row center mx-1 mx-md-4 logo"
                                            src="../../../../assets/img/logo-light-background.png"></a>
                                </div>

                                <h1 class="text-center fw-bold mb-3 mx-1 mx-md-4 mt-4 title">Contact Us</h1>


                                <form class="mx-1 mx-md-4" novalidate #signupForm="ngForm" (ngSubmit)="onSubmit()">

                                    <div fxLayout="row" fxLayoutAlign="start center" class="mb-2">
                                        <mat-icon class="me-3">person</mat-icon>
                                        <mat-form-field fxFlex="100%">
                                            <input matInput type="text" id="form3Example1c"
                                                   [(ngModel)]="formData.name" name="username" #username="ngModel"
                                                required />
                                            <mat-label>Your Name</mat-label>
                                            <!--error message displaying-->
                                            <mat-error
                                                *ngIf="(username.touched ||signupForm.submitted) && username.errors?.['required']">
                                                Your Name is required</mat-error>
                                        </mat-form-field>
                                    </div>


                                    <div fxLayout="row" fxLayoutAlign="start center" class="mb-2">
                                        <mat-icon class="me-3">email</mat-icon>
                                        <mat-form-field fxFlex="100%">
                                            <input matInput type="email" id="form3Examplce3c"
                                                   [(ngModel)]="formData.email" name="email" #email="ngModel"
                                                [pattern]="emailPtn" required />
                                            <mat-label>Your Email Address</mat-label>
                                            <mat-error
                                                *ngIf="(email.touched ||signupForm.submitted) && email.errors?.['required']">Email
                                                Required</mat-error>
                                            <mat-error
                                                *ngIf="(email.touched ||signupForm.submitted) && email.errors?.['pattern']">Enter
                                                a valid Email Address</mat-error>
                                        </mat-form-field>
                                    </div>


                                    <div fxLayout="row" fxLayoutAlign="start center" class="mb-2">
                                        <mat-icon class="me-3">call</mat-icon>
                                        <mat-form-field fxFlex="100%">
                                            <input matInput type="mobilenumber" id="form3Exampcle3c"
                                                   [(ngModel)]="formData.telephone" name="mobilenumber"
                                                #mobilenumber="ngModel" [pattern]="mobNumberPattern" required />
                                            <mat-label>Your Telephone Number</mat-label>
                                            <mat-error
                                                *ngIf="(mobilenumber.touched ||signupForm.submitted) && mobilenumber.errors?.['required']">TelePhone
                                                Number Required</mat-error>
                                            <mat-error
                                                *ngIf="(mobilenumber.touched ||signupForm.submitted) && mobilenumber.errors?.['pattern']">Enter
                                                a valid Telephone Number</mat-error>
                                        </mat-form-field>
                                    </div>

                                    <div fxLayout="row" fxLayoutAlign="start center" class="mb-4">
                                        <mat-icon class="me-3">message</mat-icon>
                                        <mat-form-field fxFlex="100%">
                                            <input matInput type="address" id="form3Example3c"
                                                   [(ngModel)]="formData.message" name="address" #address="ngModel"
                                                minlength="1" required />
                                            <mat-label>Message</mat-label>
                                            <mat-error
                                                *ngIf="(address.touched ||signupForm.submitted) && address.errors?.['required']">Message
                                                Required</mat-error>
                                        </mat-form-field>
                                    </div>


                                    <div fxLayout="row" fxLayoutAlign="center" class="mb-2 mb-lg-4">
                                        <button mat-raised-button color="primary" type="submit"
                                            [disabled]="signupForm.form.invalid" class="btn btn-primary btn-lg next-btn"
                                            routerLink="">Submit</button>
                                    </div>

                                </form>


                            </div>

                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</section>
