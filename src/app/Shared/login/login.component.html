<div class="container-fluid" fxLayout="row" fxFlex.lt-sm="column" fxLayout.lt-xl="column">
  <div class="row vh-100">
      
      <div class="col-lg-6 bg-gray p-4 text-center right-part">
        
         <h4 class="text-center fw-bolder fs-2">Register</h4>
         <p class="mb-4 fs-7">Register Now and Fell the New Digital World</p>
         <div class="mb-4 hero-btns">
          <a href="#" routerLink="/userselect">Sign Up</a>
        </div>
         <div class="img-cover p-4 blob">
         </div>
      </div>
      <div class="col-lg-6 p  vh-100">
         <div class="row d-flex vh-100">
             <div class="col-md-8 p-4 ikigui m-auto text-center align-items-center">
               <div class="center mb-2 fs-2">
                <a href="" routerLink="/home">
                  <img class="logo" src="../../../assets/img/logo-light-background.png">
                </a>
               
               </div>
                 <h4 class="text-center fw-bolder mb-4 fs-2 login">
                  <br>Login</h4>
                 <div class="mb-3 ">
                  <form novalidate #loginForm="ngForm" class="myclass" (ngSubmit)="onSubmit()">
                    <mat-form-field appearance="fill" >
                      <mat-label>Your User Name</mat-label>
                      <input matInput placeholder="Type Your Username" type="text"
                             [(ngModel)]="user.username"
                             name="username"
                             #username="ngModel" required >
                      <!--error message displaying-->
                      <mat-error *ngIf="username.errors?.['required']">
                        Username is required
                      </mat-error>
                    </mat-form-field>
                  </form>
                 </div>
                 <div class="mb-3">
                  <mat-form-field appearance="fill">
                    <mat-label>Your Password Name</mat-label>
                    <input matInput placeholder="Enter Your Password" type="text"
                           [(ngModel)]="user.password"
                           name="password"
                           #password="ngModel" required >
                    <!--error message displaying-->
                    <mat-error *ngIf="password.errors?.['required']">
                      Password is required
                    </mat-error>
                  </mat-form-field>
                 </div>
                <div class="mb-3">
                  <mat-checkbox [(ngModel)]="user.remember" name="remember" >Remember me</mat-checkbox>
                </div>
                       
                 <span  class="middle" fxLayoutAlign="center center">
                  <button mat-raised-button
                          type="submit"
                          [disabled]="loginForm.form.invalid"
                          class="btn btn-lg fw-bold fs-7 btn-success w-100 loginbtn">Login</button>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
 


<app-middle></app-middle>
<app-footer></app-footer>
