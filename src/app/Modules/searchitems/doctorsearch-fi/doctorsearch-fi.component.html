<app-main-nav></app-main-nav>
<div class="container">
    <div class="flex-container" fxLayout="row" fxLayout.xs="column">

        <div class="searchfilter">
            <form class="example-form">
                <input type="text" placeholder="Search for a street" [formControl]="streetControl" [matAutocomplete]="streetAuto" class="example-input">
                <mat-autocomplete #streetAuto="matAutocomplete">
                    <mat-option *ngFor="let street of filteredStreets | async" [value]="street">
                        {{street}}

                    </mat-option>

                </mat-autocomplete>
                <mat-icon class="icon3" matSuffix>search</mat-icon>

            </form>

            <form class="example-form">
                <input type="text" placeholder="Search for a city" [formControl]="cityControl" [matAutocomplete]="cityAuto" class="example-input">
                <mat-autocomplete #cityAuto="matAutocomplete">
                    <mat-option *ngFor="let city of filteredCities | async" [value]="city">
                        {{city}}
                    </mat-option>
                </mat-autocomplete>
                <mat-icon class="icon3" matSuffix>search</mat-icon>
            </form>


            <form class="example-form">
                <input type="text" placeholder="Search for a city" [formControl]="districtControl" [matAutocomplete]="districtAuto" class="example-input">
                <mat-autocomplete #districtAuto="matAutocomplete">
                    <mat-option *ngFor="let district of filteredDistricts| async" [value]="district">
                        {{district}}
                    </mat-option>
                </mat-autocomplete>
                <mat-icon class="icon3" matSuffix>search</mat-icon>
            </form>

            <form class="example-form">
                <input type="text" placeholder="Search for a Hospital" [formControl]="hospitalControl" [matAutocomplete]="hospitalAuto" class="example-input">
                <mat-autocomplete #hospitalAuto="matAutocomplete">
                    <mat-option *ngFor="let hospital of filteredHospitals| async" [value]="hospital">
                        {{hospital}}
                    </mat-option>
                </mat-autocomplete>
                <mat-icon class="icon3" matSuffix>search</mat-icon>
            </form>
        </div>
        <div class="qqq">
            <div class="headding">Select Speciality</div>
            <div class="overflow-auto eee">

                <p *ngFor="let item of catagory">

                    <mat-checkbox> {{item}} </mat-checkbox>

                </p>
            </div>
        </div>
        <div class="vl"></div>
        <div class="container-flud">

            <div class="searchfordoctors">
                <span class="search1">
            Search&#160;</span>
                <span class="fordoctors">
            for doctors </span>
            </div>
            <span class="search2">Search
        <span style="color: orangered;">5500+</span> Dotors from any speciality in island wide

            </span>
        </div>
        <div> <button class="button" mat-raised-button>Show Doctors</button></div>


        <div class="allcards">
            <div *ngFor="let card of cards.slice(0, showMore ? cards.length : 6)">
                <mat-card class="x">

                    <div class=image>
                        <img class="imageori" [src]="card.image"><br>
                        <br>
                    </div>
                    <div class=" text1 ">{{ card.text1 }}</div>

                    <div class="text2 ">{{ card.text2 }}</div>
                    <div class="text3 ">{{ card.text3 }}</div>
                    <!-- 
                    <div class="star ">
                        <mat-icon class="star1 ">star</mat-icon>
                        <mat-icon class="star2 ">star</mat-icon>
                        <mat-icon class="star3 ">star</mat-icon>
                        <mat-icon class="star4 ">star</mat-icon>
                        <mat-icon class="star5 ">star</mat-icon>
                    </div> -->
                    <button mat-button class="viewprofile" routerLink="/doctorprofileforpatient">View Profile</button> </mat-card>
            </div>
            <button mat-button class="showmore2" *ngIf="showMore" (click)="showMore = false">Show less</button>
        </div>


        <!-- <ngx-stars [size]="20" [value]="rating" (rate)="onRate($event)"></ngx-stars> -->

        <button mat-button class="showmore1 " *ngIf="!showMore " (click)="showMore=true ">Show more</button>

    </div>




</div>
