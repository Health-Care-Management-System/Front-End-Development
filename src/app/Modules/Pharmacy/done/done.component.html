<!-- Toolbar and it's properties -->


<mat-toolbar>
  <div fxFlex fxLayout="row" fxLayoutAlign="flex-start" >
    <a href="" routerLink=""><img class="image" src="\assets\img\34bc20ba-3ade-d40e-9316-0d9e71cef5b2.png"></a>
    <ul fxLayout="row" fxLayoutGap="row">
      <li>
        <a class="name1">
          Apothecare <br> <em class="name2"> Pharmacy</em>
        </a>
      </li>
    </ul>
  </div>
  <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
    <ul fxLayout="row" fxLayoutGap="row">
      <li>
        <button mat-button class="editbutton">
          Edit Profile
        </button>
      </li>
    </ul>
  </div>
</mat-toolbar>






<!-- Prescription status text -->
<div class="container-fluid">
  <div class="header">

    <p class="h2 header1">Completed Orders<em ><mark class="header2">{{done}}</mark></em></p>

  </div>

  <div class>

    <!-- Table and it's properties -->

    <table class="table align-middle table-dark table-striped m-10" style="width:70%; height: 80%; margin-right: auto; margin-left: auto;">
      <thead class="bg-light">
      <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Date</th>
        <th>Prescription ID</th>
        <th>PDF</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of done_prescription">
        <td>
          <div class="d-flex align-items-center">
            <img
              src=""
              alt=""
              style="width: 45px; height: 45px"
              class="rounded-circle"
            />
          </div>
        </td>

        <td>
          <div class="ms-3 mlg">
            <p class="fw-bold mb-1">{{data.patient.id}}</p>
            <p class="text-muted mb-0"><p class="fw-bold mb-1"> {{data.patient.firstname}} {{data.patient.lastname}}</p>
          </div>
        </td>

        <td>
          <p class="fw-normal mb-1 id">{{data.date}}</p>
        </td>

        <td>{{data.prescriptionid}}</td>

        <td>
          <button type="button" class="btn btn-link btn-rounded btn-sm fw-bold" data-mdb-ripple-color="dark">

            PDF
          </button>
        </td>
      </tr>

      </tbody>
    </table>
  </div>
</div>





<app-footer></app-footer>
