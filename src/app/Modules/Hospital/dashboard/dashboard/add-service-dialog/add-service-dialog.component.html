<mat-toolbar>
  Add New Service
  <div class="spacer" align="end">
    <button mat-button mat-dialog-close class=".spacer">&times;</button>
  </div>
</mat-toolbar>

<!-- add service form -->
<p class="mt-3 text-center">
  <mat-form-field style="width: 430px; height: 10px">
    <input
      type="text"
      placeholder="Select Speciality"
      matInput
      [formControl]="myControl"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption>
      <mat-option
        *ngFor="let option of filteredOptionsList | async"
        [value]="option.name"
      >
        {{ option.code }} | {{ option.name }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</p>
<p class="my-3 text-center">
  <mat-form-field appearance="outline" style="width: 430px; height: 10px">
    <input matInput placeholder="Service Title" />
    <mat-label>Service Title</mat-label>
    <mat-hint> </mat-hint>
  </mat-form-field>
</p>

<p class="my-3 text-center">
  <mat-form-field appearance="outline" style="width: 430px; height: 10px">
    <input matInput placeholder="Rs.2000" />
    <mat-label>Price</mat-label>
    <mat-hint> </mat-hint>
  </mat-form-field>
</p>

<p class="mt-2 text-center">
  <mat-form-field style="width: 430px; height: 10px">
    <mat-label>Description</mat-label>
    <textarea matInput style="height: 80px"></textarea>
  </mat-form-field>
</p>

<div class="spacer mt-3">
  <button mat-stroked-button class="py-1 px-5" class="sendClass">Send</button>
</div>
