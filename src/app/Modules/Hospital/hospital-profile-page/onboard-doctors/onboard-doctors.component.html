<div class="h6 m-4" style="font-size: 22px; color: rgb(5, 77, 83)">
  Onboard Doctors
</div>
<div class="card shadow">
  <div class="card-body card1">
    <div class="row">
      <div class="col-sm-8">
        <div class="card border-0">
          <div class="card-body">
            <div class="row" *ngFor="let data of docData">
              <div class="col-lg-4 text-center d-block border-1">
                <img
                  src="{{ data.image }}"
                  class="card-img img-fluid image"
                  alt=""
                />
              </div>
              <div class="card col-lg-7 border-0">
                <div class="title col-lg-12">
                  <h2>
                    <a href="">{{ doctorDetails.firstname }}</a>
                  </h2>
                  <ul class="docinfo">
                    <li>
                      <em>{{ data.degree }}</em>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card">
          <div class="card-body" *ngFor="let data of docData">
            <span ><i class="fas fa-location mx-2"></i>{{data.city}}</span><br>
            <span>
             <i class="fas fa-clock mx-2  "></i>{{data.workdays}} </span><br>
            <span><i class="fas fa-thumbs-up mx-2   "></i> {{data.votes}}</span><br>
            <span><i class="fas fa-wallet mx-2  "></i>{{data.price}} </span><br>
            <span class="available" style="color: green;">{{data.availability}} </span><br>
  
            <div class="btn btn-outline-primary" type="button">View Full Profile
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
