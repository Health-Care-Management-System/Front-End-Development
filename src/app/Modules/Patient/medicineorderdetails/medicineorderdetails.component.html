<app-patient-navbar (toggleLeftToolBarForMe)="leftToolBarToggler()">
</app-patient-navbar>
<mat-drawer-container class="example-container">
    <mat-drawer mode="side" [opened]="sideBarOpen">
        <app-patient-left-toolbar></app-patient-left-toolbar>
    </mat-drawer>
    <mat-drawer-content>
        <div class="availabilitypic">
            <h2 style="text-align: center;">Upcoming Appoinments

            </h2>
            <table class="table align-middle mb-0 bg-white">
                <thead class="bg-light">
                    <tr>
                        <th>Doctor Name</th>
                        <th>Hospital</th>
                        <th>Speciality</th>
                        <th>Date</th>
                        <th>Time</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let appoinment of appoinments; let i = index">
                        <td>



                            <div class="d-flex align-items-center">
                                <img src="https://mdbootstrap.com/img/new/avatars/8.jpg" alt="" style="width: 45px; height: 45px" class="rounded-circle" />
                                <div class="ms-3">
                                    <p class="fw-normal mb-1">{{appoinment.doctorName}}</p>
                                    <!-- <p class="fw-bold mb-1">{{appoinment.searchText}}</p> -->
                                    <!-- <p class="text-muted mb-0">{{appoinment.hospital}}</p> -->
                                </div>
                            </div>
                        </td>
                        <td>
                            <p class="fw-normal mb-1">{{appoinment.name}}</p>

                        </td>
                        <td>
                            <p class="fw-normal mb-1">{{appoinment.city}}</p>

                        </td>
                        <td>
                            <p class="fw-normal mb-1">{{appoinment.fileName}}</p>

                        </td>
                        <td>
                            <p class="fw-normal mb-1">{{appoinment.dateTime| date }}</p>
                        </td>
                        <!-- <td>
                            <span class="badge badge-{{appoinment.status === 'Active' ? 'success' : appoinment.status === 'Onboarding' ? 'primary' : 'warning'}} rounded-pill d-inline">{{appoinment.status}}</span>
                        </td> -->


                    </tr>
                </tbody>
            </table>




        </div>







    </mat-drawer-content>
</mat-drawer-container>
