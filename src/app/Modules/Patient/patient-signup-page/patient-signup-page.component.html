<section class="vh-100" style="background-color: #eee;">
    <div class="container-fluid">
     <div fxLayout="row" fxLayoutAlign="center center">
        <div class="col-lg-12 col-xl-11">
          <mat-card class="text-black" style="border-radius: 25px; margin-top: 20px;">
            <mat-card-content class="p-md-4">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1" >
                    <a href="" routerLink=""><img class="row center mx-1 mx-md-4 logo"src="../../../../assets/img/logo-light-background.png"></a>
  
                  <h1 class="text-center fw-bold mb-4 mx-1 mx-md-4 mt-4">Sign up</h1>
                  
  
                  <form class="mx-1 mx-md-4"novalidate #signupForm="ngForm" (ngSubmit)="onSubmit()">
  
                    <div fxLayout="row" fxLayoutAlign="start center" class="mb-4">
                        <mat-icon class="me-3">person</mat-icon>
                        <mat-form-field fxFlex="100%">
                          <input matInput type="text" 
                                 id="form3Example1c"
                                 [(ngModel)]="user.username"
                                name="username"
                                #username="ngModel"  required />
                          <mat-label>Your Name</mat-label>
                           <!--error message displaying-->
                           <mat-error *ngIf="username.errors?.['required']">
                            Your Name is required
                          </mat-error>
                        </mat-form-field>
                      </div>
  
                      <div fxLayout="row" fxLayoutAlign="start center" class="mb-4">
                        <mat-icon class="me-3">email</mat-icon>
                        <mat-form-field fxFlex="100%">
                          <input matInput type="email" 
                                 id="form3Example3c"
                                 [formControl]="email"
                                 [(ngModel)]="user.email"
                                 name="email"
                                 required />
                          <mat-label>Your Email</mat-label>
                          <mat-error *ngIf="email.invalid">{{getErrorEmailMessage()}}</mat-error>
                        </mat-form-field>
                      </div>
  
                      <div fxLayout="row" fxLayoutAlign="start center" class="mb-4">
                        <mat-icon class="me-3">lock</mat-icon>
                        <mat-form-field fxFlex="100%">
                          <input matInput type="password" id="form3Example4c" />
                          <mat-label>Password</mat-label>
                        </mat-form-field>
                      </div>
        
  
                      <div fxLayout="row" fxLayoutAlign="start center" class="mb-4">
                        <mat-icon class="me-3">vpn_key</mat-icon>
                        <mat-form-field fxFlex="100%">
                          <input matInput type="password" id="form3Example4cd" />
                          <mat-label>Repeat your password</mat-label>
                        </mat-form-field>
                      </div>
  
                      <div fxLayout="row" fxLayoutAlign="center center" class="mb-5">
                        <mat-checkbox class="me-2" id="form2Example3c"></mat-checkbox>
                        <label for="form2Example3">
                          I agree all statements in <a href="#!">Terms of service</a>
                        </label>
                      </div>
  
                      <div fxLayout="row" fxLayoutAlign="center" class="mb-3 mb-lg-4">
                        <button mat-raised-button color="primary" type="button" class="btn btn-primary btn-lg">Register</button>
                      </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex justify-content-center align-items-center order-1 order-lg-2">
  
                  <img src="../../../../assets/img/patient-signup.png"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </section>
