<app-patient-navbar (toggleLeftToolBarForMe)="leftToolBarToggler()">
</app-patient-navbar>
<mat-drawer-container class="example-container">
    <mat-drawer mode="side" [opened]="sideBarOpen">
        <app-patient-left-toolbar></app-patient-left-toolbar>
    </mat-drawer>
    <mat-drawer-content>
        <div class="availabilitypic">
            <h2 style="text-align: center;">Upcoming Appoinments

            </h2>
            <table class="table align-middle mb-0 bg-white">
                <thead class="bg-light">
                    <tr>
                        <th>Doctor Name</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of data">
                        <td>
                            <div class="d-flex align-items-center">
                                <img src="https://mdbootstrap.com/img/new/avatars/8.jpg" alt="" style="width: 45px; height: 45px" class="rounded-circle" />
                                <div class="ms-3">
                                    <p class="fw-bold mb-1">{{item.name}}</p>
                                    <p class="text-muted mb-0">{{item.email}}</p>
                                </div>
                            </div>
                        </td>
                        <td>
                            <p class="fw-normal mb-1">{{item.date}}</p>
                            <p class="text-muted mb-0 time1">{{item.time}}</p>
                        </td>
                        <td>
                            <span class="badge badge-{{item.status === 'Active' ? 'success' : item.status === 'Onboarding' ? 'primary' : 'warning'}} rounded-pill d-inline">{{item.status}}</span>
                        </td>
                        <td>
                            <button type="button" class="btn btn-link btn-sm btn-rounded">Change</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-link btn-rounded btn-sm fw-bold" data-mdb-ripple-color="dark">Reject</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>





        <div class="availabilitypic2">
            <h2 style="text-align: center;">Past Appoinments

            </h2>
            <table class="table align-middle mb-0 bg-white">
                <thead class="bg-light">
                    <tr>
                        <th>Doctor Name</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Status</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of data">
                        <td>
                            <div class="d-flex align-items-center">
                                <img src="https://mdbootstrap.com/img/new/avatars/8.jpg" alt="" style="width: 45px; height: 45px" class="rounded-circle" />
                                <div class="ms-3">
                                    <p class="fw-bold mb-1">{{item.name}}</p>
                                    <p class="text-muted mb-0">{{item.email}}</p>
                                </div>
                            </div>
                        </td>
                        <td>
                            <p class="fw-normal mb-1">{{item.date}}</p>
                            <p class="text-muted mb-0 time1">{{item.time}}</p>
                        </td>
                        <td>
                            <span class="badge badge-{{item.status === 'Active' ? 'success' : item.status === 'Onboarding' ? 'primary' : 'warning'}} rounded-pill d-inline">{{item.status}}</span>
                        </td>
                        <td>
                            <button type="button" class="btn btn-link btn-sm btn-rounded">Successfull</button>
                        </td>

                    </tr>
                </tbody>
            </table>

        </div>



    </mat-drawer-content>
</mat-drawer-container>
