  <section class="vh-100" style="background-color: #eee;">
    <div class="container-fluid">
     <div fxLayout="row" fxLayoutAlign="center center">
        <div class="col-lg-12 col-xl-11">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-7 align-items-center order-1 order-lg-2">
                  <div class="col-lg-6 p-4 text-center right-part">
        
                    <h4 class="text-center fw-bolder fs-2">Register</h4>
                    <p class="mb-4 fs-7">Register Now and Fell the New Digital World</p>
                    <div class="mb-4 hero-btns">
                     <a href="#" routerLink="/userselect">Sign Up</a>
                   </div>
                    <div class="img-cover blob ">
                    </div>
                 </div>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-2" >
  
                  <h1 class="text-center fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</h1>
  
                  <form class="mx-1 mx-md-4">
  
                    <div fxLayout="row" fxLayoutAlign="start center" class="mb-4">
                        <mat-icon class="me-3">person</mat-icon>
                        <mat-form-field fxFlex="100%">
                          <input matInput type="text" id="form3Example1c" />
                          <mat-label>Your Name</mat-label>
                        </mat-form-field>
                      </div>
  
                      <div fxLayout="row" fxLayoutAlign="start center" class="mb-4">
                        <mat-icon class="me-3">email</mat-icon>
                        <mat-form-field fxFlex="100%">
                          <input matInput type="email" id="form3Example3c" />
                          <mat-label>Your Email</mat-label>
                        </mat-form-field>
                      </div>
  
                      <div fxLayout="row" fxLayoutAlign="start center" class="mb-4">
                        <mat-icon class="me-3">lock</mat-icon>
                        <mat-form-field fxFlex="100%">
                          <input matInput type="password" id="form3Example4c" />
                          <mat-label>Password</mat-label>
                        </mat-form-field>
                      </div>
        
  
                      <div fxLayout="row" fxLayoutAlign="start center" class="mb-4">
                        <mat-icon class="me-3">vpn_key</mat-icon>
                        <mat-form-field fxFlex="100%">
                          <input matInput type="password" id="form3Example4cd" />
                          <mat-label>Repeat your password</mat-label>
                        </mat-form-field>
                      </div>
  
                      <div fxLayout="row" fxLayoutAlign="center center" class="mb-5">
                        <mat-checkbox class="me-2" id="form2Example3c"></mat-checkbox>
                        <label for="form2Example3">
                          I agree all statements in <a href="#!">Terms of service</a>
                        </label>
                      </div>
  
                      <div fxLayout="row" fxLayoutAlign="center" class="mb-3 mb-lg-4">
                        <button mat-raised-button color="primary" type="button" class="btn btn-primary btn-lg">Register</button>
                      </div>
  
                  </form>
  
                </div>
               
              </div>
            
        </div>
      </div>
    </div>
  </section>
