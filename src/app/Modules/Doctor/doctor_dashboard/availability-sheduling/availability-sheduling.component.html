<app-mininavbar (toggleLeftToolBarForMe)="leftToolBarToggler()">
</app-mininavbar>
<mat-drawer-container class="example-container">
    <mat-drawer mode="side" [opened]="sideBarOpen">
        <app-left-tool-bar></app-left-tool-bar>
    </mat-drawer>
    <mat-drawer-content>
        <img class="img1" src="\assets\img\shedule.jpg">
        <div class="container">

            <div class="hospital">


                <mat-label>Select a Hospital</mat-label>

                <form class="example-form">
                    <input type="text" placeholder="Search for a street" [formControl]="streetControl" [matAutocomplete]="streetAuto" class="example-input">
                    <mat-autocomplete #streetAuto="matAutocomplete">
                        <mat-option *ngFor="let street of filteredStreets | async" [value]="street">
                            {{street}}

                        </mat-option>


                    </mat-autocomplete>

                    <mat-icon class="icon3" matSuffix>search</mat-icon>
                </form>
            </div>
            <div class="patient">


                <mat-label>Select number of Patient</mat-label>

                <form class="example-form">
                    <input type="text" placeholder="Search for a street" [formControl]="streetControl" [matAutocomplete]="streetAuto" class="example-input">
                    <mat-autocomplete #streetAuto="matAutocomplete">
                        <mat-option *ngFor="let street of filteredStreets | async" [value]="street">
                            {{street}}

                        </mat-option>

                    </mat-autocomplete>
                    <mat-icon class="icon3" matSuffix>search</mat-icon>

                </form>
            </div>



            <mat-card class="times">
                <h1>Schedule a Time Interval</h1>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



                    <!-- Position Column -->
                    <ng-container matColumnDef="Morning">
                        <th mat-header-cell *matHeaderCellDef> Morning </th>
                        <td class="qqqq" mat-cell *matCellDef="let element"><button mat-button> {{element.Morning}}</button> </td>

                    </ng-container>


                    <!-- Name Column -->
                    <ng-container matColumnDef="Afternoon">
                        <th mat-header-cell *matHeaderCellDef> Afternoon </th>
                        <td mat-cell *matCellDef="let element"> <button mat-button> {{element.Afternoon}}</button> </td>
                    </ng-container>

                    <!-- Weight Column -->


                    <!-- Symbol Column -->
                    <ng-container matColumnDef="Night">
                        <th mat-header-cell *matHeaderCellDef> Night </th>
                        <td mat-cell *matCellDef="let element"> <button mat-button> {{element.Night}}</button> </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

            </mat-card>



            <div class="example-full-width">
                <h4>Select Date & Time</h4>
                <mat-form-field class="abc " appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" (dateChange)="datechanged($event)">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <button mat-raised-button (click)="picker.open()">Open</button></div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
