<app-mininavbar (toggleLeftToolBarForMe)="leftToolBarToggler()">
</app-mininavbar>
<mat-drawer-container class="example-container">
    <mat-drawer mode="side" [opened]="sideBarOpen">
        <app-left-tool-bar></app-left-tool-bar>
    </mat-drawer>
    <mat-drawer-content>
        <div class="container">
            <div class="hospital">
                <h4>Select a Hospital</h4>
                <mat-form-field appearance="fill">
                    <mat-label>Select a Hospital</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let food of foods" [value]="food.value">
                            {{food.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="patient">
                <h4>Select number of Patient</h4>
                <mat-form-field appearance="fill">
                    <mat-label> number of Patients</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let food of foods" [value]="food.value">
                            {{food.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <mat-card class="times">
                <h1>Schedule a Time Interval</h1>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



                    <!-- Position Column -->
                    <ng-container matColumnDef="Morning">
                        <th mat-header-cell *matHeaderCellDef> Morning </th>
                        <td mat-cell *matCellDef="let element"><button mat-button> {{element.Morning}}</button> </td>

                    </ng-container>


                    <!-- Name Column -->
                    <ng-container matColumnDef="Afternoon">
                        <th mat-header-cell *matHeaderCellDef> Afternoon </th>
                        <td mat-cell *matCellDef="let element"> <button mat-button> {{element.Afternoon}}</button> </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="Evening">
                        <th mat-header-cell *matHeaderCellDef> Evening </th>
                        <td mat-cell *matCellDef="let element"> <button mat-button> {{element. Evening}} </button></td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="Night">
                        <th mat-header-cell *matHeaderCellDef> Night </th>
                        <td mat-cell *matCellDef="let element"> <button mat-button> {{element.Night}}</button> </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

            </mat-card>

            <div class="example-full-width">
                <h4>Select number of Patient</h4>
                <mat-form-field class="example-full-width22" appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" (dateChange)="datechanged($event)">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <button mat-raised-button (click)="picker.open()">Open</button></div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
