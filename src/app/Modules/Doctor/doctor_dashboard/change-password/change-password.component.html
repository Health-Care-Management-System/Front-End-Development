<app-mininavbar (toggleLeftToolBarForMe)="leftToolBarToggler()">
</app-mininavbar>
<mat-drawer-container class="example-container">
    <mat-drawer mode="side" [opened]="sideBarOpen">
        <app-left-tool-bar></app-left-tool-bar>
    </mat-drawer>
    <mat-drawer-content>

        <div class="container1">

            <div class="carddiv">
                <mat-card class="card">
                    <div class="changebig">Change Password</div>
                    <div class="content">
                        <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
                            <div class="enterpassword">
                                <div class="enterpasswordheading">
                                    Enter New Password
                                </div>
                                <div>

                                    <mat-form-field class="field" appearance="outline">
                                        <mat-label>Password</mat-label>
                                        <input matInput class="placeholder1" placeholder="Enter Password" [type]="hide ? 'text' : 'password'" formControlName="password">
                                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                          <mat-icon>{{hide ? 'visibility' :'visibility_off'}}</mat-icon>
                                        </button>
                                        <mat-error *ngIf="passwordForm.get('password')?.hasError('notStrongEnough')">
                                            "Password must contain at least one digit, one lowercase letter, one uppercase letter, and one special character.
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="confirmpassword">
                                <div class="confirmpasswordheading">
                                    Confirm Password
                                </div>
                                <div>


                                    <mat-form-field class="field" appearance="outline">
                                        <mat-label>Password</mat-label>
                                        <input matInput class="placeholder" placeholder="Enter Password" [type]="hide2 ? 'text' : 'password'" formControlName="confirmPassword">
                                        <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2">
                                      <mat-icon>{{hide2 ? 'visibility' :'visibility_off'}}</mat-icon>
                                    </button>
                                    </mat-form-field>

                                </div>
                            </div>
                            <button mat-button class="button1">Update Password</button>

                        </form>
                    </div>
                </mat-card>
            </div>


            <div class="pidiv">
                <img class="image11" src=" assets\img\design.png ">
            </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
